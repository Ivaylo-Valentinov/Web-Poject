<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Bookaloo</title>
        <link rel="stylesheet" href="styles/navbar.css"/>
        <link rel="stylesheet" href="styles/search.css"/>
        <script defer src="scripts/sendRequestUtility.js"></script>
        <script defer src="scripts/navbar.js"></script>
        <script defer src="scripts/books.js"></script>
    </head>
    <body>
        <header>
            <h1 class="title">Bookaloo</h1>
            <section class="topnav">
                <a id="homeLink" class="active" href="#home">Home</a>
                <a id="referatsLink" class="unactive" href="#referats">Referats</a>
                <a id="booksLink" class="unactive" href="#books">Books</a>
                <a id="statisticsLink" class="unactive" href="#statistics">Statistics</a>
                <a id="profileLink" class="unactive" href="#profile">Profile</a>
            </section>
        </header>
        <main>
            <header class="searchInputs">
                <input id="searchBar" placeholder="Search">
                <input id="searchBtn" value="Search" type="submit">
            </header>
            <section>
                <header>
                    <h2>Students Marks</h2>
                </header>
                <table id="books">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Count</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
        </main>
    </body>
</html>
