<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Bookaloo</title>
    <link rel="stylesheet" href="styles/forms.css" />
    <script defer src="scripts/login.js"></script>
    <script defer src="scripts/sendRequestUtility.js"></script>
</head>

<body>
    <header>
        <h1 class="title flipTitle">Bookaloo</h1>
    </header>
    <main>
        <header>
            <h2 class="formTitle">Login</h2>
        </header>
        <form>
            <input id="username" placeholder="Username">
            <input id="password" placeholder="Password" type="password">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Remember me</label>
            <input id="login" class="button" type="submit" value="Login">
            <label id="errors"></label>
        </form>
    </main>
</body>
</html>
